[package]
name = "dock"
version = "0.1.0"
edition = "2021"
description = "The simple, fast and powerful command line parser"
license = "Apache-2.0"
repository = "https://github.com/dimensionhq/dock"
homepage = "dock.dev"
authors = ["dimensionhq"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
ansi_term = "0.12.1"
shlex = "1.1.0"
dyn-clone = "1.0.8"


[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.toml]
version = "0.5.9"
features = ["preserve_order"]